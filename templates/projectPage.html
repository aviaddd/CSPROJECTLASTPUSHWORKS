<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded&display=swap');
        body{
            font-family: 'Unbounded', cursive;
            background-image: url(https://newdawnfilm.com/wp-content/uploads/2018/03/film-production.jpg);
            background-repeat:no-repeat;
            background-size: 100%;
        }
        #button1:hover span {
        display: none
        }

        #button1:hover:before {
        content: "Delete"
        }

    </style>
</head>
<body>
    <button style="font-family: 'Unbounded', cursive; border: none; background-color:rgba(50.2%, 50.2%, 50.2%,20%);" onclick="location.replace('/logout')">Log-Out</button>
    <button style="font-family: 'Unbounded', cursive; border: none; background-color:rgba(50.2%, 50.2%, 50.2%,20%);" onclick="location.replace('/myfiles')">Back To Your Files</button>
    <center>
    <h1> {{project.project_name}}:</h1><br>
    Your Files:<br>
    {%for file in files%}
    <div style="border:1px solid black;">{{file.file_name}}</div>
    {%endfor%}
    People Shared With Project:<br>
    {%for shared_user in shared_users%}
    <button onclick="location.replace('/deleteShared?id={{project.id}}&username={{shared_user.username}}')" style="background: none; border: none;font-family: 'Unbounded'; font-size: 100%;" id="button1"><span>{{shared_user.username}}</span></button><br>
    {%endfor%}
    <button style="margin-top: 1%; font-family: 'Unbounded', cursive; border: none; background-color:rgba(50.2%, 50.2%, 50.2%,20%);" onclick="location.replace('/share_user?id={{project.id}}')">Share your project with someonme:</button>
    
    </center>
</body>
</html>
